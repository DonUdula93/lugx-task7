apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-deployment
  labels: { app: analytics }
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxUnavailable: 0, maxSurge: 1 }
  selector:
    matchLabels: { app: analytics }
  template:
    metadata:
      labels: { app: analytics }
    spec:
      containers:
        - name: analytics
          image: REGISTRY_PLACEHOLDER/analytics-service:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8000 }]
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-svc
spec:
  selector: { app: analytics }
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
