apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  labels: { app: order }
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxUnavailable: 0, maxSurge: 1 }
  selector:
    matchLabels: { app: order }
  template:
    metadata:
      labels: { app: order }
    spec:
      containers:
        - name: order
          image: REGISTRY_PLACEHOLDER/order-service:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8000 }]
          envFrom:
            - secretRef: { name: order-db-conn }   # POSTGRES_* vars come from here
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: order-svc
spec:
  selector: { app: order }
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
