apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-deployment
  labels: { app: game }
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels: { app: game }
  template:
    metadata:
      labels: { app: game }
    spec:
      containers:
        - name: game
          image: REGISTRY_PLACEHOLDER/game-service:latest
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8000 }]
          readinessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet: { path: /health, port: 8000 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: game-svc
spec:
  selector: { app: game }
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
